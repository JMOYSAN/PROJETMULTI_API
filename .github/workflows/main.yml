on:
  push:
    tags:
      - 'v*'
    branches:
      - release/*

jobs:
  deploy:
    name: Deploy API
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Deploy to DigitalOcean server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_SERVER_IP }} << 'EOF'
            set -e

            cd /root/PROJETMULTI_API/api || mkdir -p /root/PROJETMULTI_API/api && cd /root/PROJETMULTI_API/api

            git fetch --all
            git reset --hard origin/${GITHUB_REF_NAME#refs/heads/}

            docker compose down -v || true

            docker compose build
            docker compose up -d

            ./wait-for-it.sh mysql:3306 --timeout=60 --strict -- echo "MySQL is up"

            docker exec api_mysql_1 mysql -uroot -ppassword -e "CREATE DATABASE IF NOT EXISTS mydb;"

            docker exec api_api_1 npx knex migrate:latest
          EOF

      - name: Post-deployment checks
        run: |
          echo "VÃ©rification HTTP..."
          curl -f -I https://bobberchat.com/ | grep "200 OK" || exit 1
  
