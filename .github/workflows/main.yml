on:
  push:
    tags:
      - 'v*'
    branches:
      - release/*

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v2

      - uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.DO_SSH_PRIVATE_KEY }}

      - name: Deploy to DigitalOcean
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.DO_USER }}@${{ secrets.DO_SERVER_IP }} << 'EOF'
            cd /root/PROJETMULTI_API/api
            git fetch --all --tags
            git reset --hard $GITHUB_REF_NAME
            docker-compose down
            docker-compose build
            docker-compose up -d
            docker exec api_api_1 npx knex migrate:latest
          EOF

      - name: Post-deployment check
        run: |
          curl -f -I https://bobberchat.com/ || exit 1
