
services:
  api:
    build: .
    command: npm start                     # lance ton app Node
    volumes:
      - .:/app                             # ton code
      - /app/node_modules                  # garde node_modules dans le conteneur
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      - mysql
      - redis

  redis:
    image: redis:7
    container_name: chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
      MYSQL_ROOT_HOST: "%"   # autoriser connexion root depuis l’extérieur
    command: --default-authentication-plugin=mysql_native_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # pour garder les données même si tu stop

volumes:
  redis_data:
  mysql_data:
