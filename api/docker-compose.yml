services:
  nginx:
    image: nginx:stable
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx:/etc/nginx/conf.d:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
  api:
    build: .
    command: npm start                # lance ton app Node
    volumes:
      - .:/app                             # ton code
      - /app/node_modules                  # garde node_modules dans le conteneur
    container_name: api-api-1
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started

  redis:
    image: redis:7
    container_name: chat_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
      MYSQL_ROOT_HOST: "%"   # autoriser connexion root depuis l’extérieur
    command: --default-authentication-plugin=mysql_native_password
    container_name: api-mysql-1
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql  # pour garder les données même si tu stop
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-ppassword" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
volumes:
  redis_data:
  mysql_data:
