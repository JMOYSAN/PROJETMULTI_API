version: "3.9"

services:
  api:
    build: .
    command: npm start                     # runs nodemon index.js from package.json
    volumes:
      - .:/app                             # mount your code into the container
      - /app/node_modules                  # keep node_modules in the container
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: mydb
    ports:
      - "3306:3306"